<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recreate password Page</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Link to style file-->
    <link href="../Style/LoginStyle.css" rel="stylesheet">
</head>

<body>
    <main class="min-vh-100 d-flex align-items-center bg-soft">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-11  col-md-10 col-lg-7">
                    <div class="card card-raise border-0 shadow rounded-4 overflow-hidden">
                        <!--Card Header-->
                        <div class="card-header bg-gradient-primary text-white py-3">
                            <div class="header-bar d-grid align-items-center">
                                <img src="../Images/Sound Music (3).png" alt="LOGO" class="header-logo">
                                <h1 class="h4 mb-0 text-center">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Forgot password
                                </h1>
                                <div class="header-spacer"></div>
                            </div>

                        </div>
                        <!--Card Body-->
                        <div class="card-body p-4 p-md-5">
                            <form id="loginForm" novalidate>
                                <div class="mb-3">
                                    <label class="form-label fw-semibold" for="Enter your email to reset your password">Enter your email to reset your password</label>
                                    <input type="email" class="form-control form-control-lg" id="email"
                                        placeholder="Please enter own Email" required />
                                    <div class="invalid-feedback">Please enter own Email</div>
                                </div>





                                <div class="text-center">
                                    <button class="btn btn-primary btn-lg px-5" type="submit" id="Send">
                                        <span class="btn-text"><i class="bi bi-door-open me-2"></i>Send</span>
                                        <span class="spinner-border spinner-border-sm d-none" role="status"
                                            aria-hidden="true"></span>
                                    </button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
