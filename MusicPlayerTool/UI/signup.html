<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Your styles -->
  <link href="../Style/LoginStyle.css" rel="stylesheet" />
</head>

<body>
  <main class="min-vh-100 d-flex align-items-center bg-soft">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-11 col-md-10 col-lg-7">
          <div class="card card-raise border-0 shadow rounded-4 overflow-hidden">

            <!-- Header -->
            <div class="card-header bg-gradient-primary text-white py-3">
              <div class="header-bar d-grid align-items-center">
                <img src="../Images/Sound Music (3).png" alt="LOGO" class="header-logo" />
                <h1 class="h4 mb-0 text-center">
                  <i class="bi bi-person-plus me-2"></i> Signup
                </h1>
                <div class="header-spacer"></div>
              </div>
            </div>

            <!-- Body -->
            <div class="card-body p-4 p-md-5">
              <form id="signupForm" novalidate>
                <!-- Username -->
                <div class="mb-3">
                  <label class="form-label fw-semibold" for="username">Username</label>
                  <input type="text" class="form-control form-control-lg" id="username"
                         placeholder="Choose a username"
                         minlength="3" maxlength="30" required />
                  <div class="form-text">3–30 characters, letters/numbers only.</div>
                  <div class="invalid-feedback">Please enter a valid username.</div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                  <label class="form-label fw-semibold" for="email">Email</label>
                  <input type="email" class="form-control form-control-lg" id="email"
                         placeholder="you@example.com" required />
                  <div class="invalid-feedback">Please enter a valid email.</div>
                </div>

                <!-- PhoneNumber -->
                <div class="mb-3">
                  <label class="form-label fw-semibold" for="phone">Phone number</label>
                  <input type="tel" class="form-control form-control-lg" id="phone"
                         placeholder="e.g. 0987654321" pattern="^[0-9]{8,15}$" />
                  <div class="form-text">Digits only, 8–15 characters.</div>
                  <div class="invalid-feedback">Please enter a valid phone number.</div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                  <label class="form-label fw-semibold" for="password">Password</label>
                  <div class="input-group input-group-lg">
                    <input type="password" class="form-control" id="password"
                           placeholder="Create a password" minlength="6" required />
                    <button class="btn btn-outline-secondary" type="button" id="togglePwd" aria-label="Show password">
                      <i class="bi bi-eye"></i>
                    </button>
                  </div>
                  <div class="invalid-feedback">Password must be at least 6 characters.</div>
                </div>

                <!-- Repeat Password -->
                <div class="mb-4">
                  <label class="form-label fw-semibold" for="repeatPassword">Repeat password</label>
                  <div class="input-group input-group-lg">
                    <input type="password" class="form-control" id="repeatPassword"
                           placeholder="Repeat your password" minlength="6" required />
                    <button class="btn btn-outline-secondary" type="button" id="toggleRpwd" aria-label="Show password">
                      <i class="bi bi-eye"></i>
                    </button>
                  </div>
                  <div class="invalid-feedback">Passwords must match.</div>
                </div>

                <!-- Submit -->
                <div class="text-center">
                  <button class="btn btn-primary btn-lg px-5" type="submit" id="signupBtn">
                    <span class="btn-text"><i class="bi bi-door-open me-2"></i> Create account</span>
                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                  </button>
                </div>

                <!-- Small helper -->
                <p class="text-center mt-3 mb-0">
                  Already have an account?
                  <a href="login.html" class="link-primary">Log in</a>
                </p>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Reuse your login.js if it handles toggles/validation; otherwise create signup.js -->
  <script src="../JS/signup.js"></script>
</body>
</html>
