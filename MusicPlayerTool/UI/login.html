<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Link to style file-->
    <link href="../Style/LoginStyle.css" rel="stylesheet">
</head>

<body>
    <main class="min-vh-100 d-flex align-items-center bg-soft">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-11  col-md-10 col-lg-7">
                    <div class="card card-raise border-0 shadow rounded-4 overflow-hidden">
                        <!--Card Header-->
                        <div class="card-header bg-gradient-primary text-white py-3">
                            <div class="header-bar d-grid align-items-center">
                                <img src="../Images/Sound Music (3).png" alt="LOGO" class="header-logo">
                                <h1 class="h4 mb-0 text-center">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Login
                                </h1>
                                <div class="header-spacer"></div>
                            </div>

                        </div>
                        <!--Card Body-->
                        <div class="card-body p-4 p-md-5">
                            <form id="loginForm" novalidate>
                                <div class="mb-4">
                                    <label class="form-label fw-semibold" for="USERNAME">USERNAME</label>
                                    <input type="text" class="form-control form-control-lg" id="username"
                                        placeholder="Please type username" required />
                                    <div class="invalid-feedback">Please enter a valid USERNAME.</div>
                                </div>

                                <div class="mb-2">
                                    <label class="form-label fw-semibold" for="password">PASSWORD</label>
                                    <div class="input-group input-group-lg">
                                        <input type="password" class="form-control" id="password"
                                            placeholder="Your password" minlength="8" required />
                                        <button class="btn btn-outline-secondary" type="button" id="togglePwd"
                                            aria-label="Show password">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </div>
                                    <div class="invalid-feedback">Password must be at least 8 characters.</div>
                                </div>

                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="remember" />
                                        <label class="form-check-label" for="remember">Remember me</label>
                                    </div>
                                    <a class="link-primary text-decoration-none" href="forgotpassword.html"
                                        id="forgotLink">Forgot
                                        password?</a>
                                </div>

                                <div class="text-center">
                                    <button class="btn btn-primary btn-lg px-5" type="submit" id="loginBtn">
                                        <span class="btn-text"><i class="bi bi-door-open me-2"></i>Login</span>
                                        <span class="spinner-border spinner-border-sm d-none" role="status"
                                            aria-hidden="true"></span>
                                    </button>
                                </div>
                                <div class="text-center">
                                    If not have account please <a class="link-primary text-decoration-none"
                                        href="signup.html" id="signupLink">Sign up</a>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/login.js"></script>
</body>

</html>
